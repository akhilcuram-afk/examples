<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRIO Strategic Workshop Tool</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Print Styles */
        @media print {
            .no-print { display: none !important; }
            body { background: white; -webkit-print-color-adjust: exact; }
            .print-break-inside { break-inside: avoid; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- Icons (Inline SVGs for portability) ---
        const Icon = ({ name, className }) => {
            // Note: Wrapped multiple SVG paths in Fragments <>...</> to fix JSX syntax error
            const icons = {
                Plus: <path d="M12 5v14M5 12h14" />,
                Trash2: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6" />,
                Edit3: <path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />,
                BarChart2: <path d="M18 20V10M12 20V4M6 20v-6" />,
                Users: <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M16 3.13a4 4 0 0 1 0 7.75M23 21v-2a4 4 0 0 0-3-3.87" />,
                CheckCircle: <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14M22 4L12 14.01l-3-3" />,
                XCircle: <><circle cx="12" cy="12" r="10" /><path d="M15 9l-6 6M9 9l6 6" /></>,
                HelpCircle: <><circle cx="12" cy="12" r="10" /><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3M12 17h.01" /></>,
                Presentation: <path d="M2 3h20M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3m5 13l-3 5m14-5l3 5M9 21h6" />,
                Layout: <><rect x="3" y="3" width="18" height="18" rx="2" ry="2" /><path d="M3 9h18M9 21V9" /></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></>,
                RotateCcw: <><path d="M1 4v6h6" /><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" /></>,
                Info: <><circle cx="12" cy="12" r="10" /><path d="M12 16v-4M12 8h.01" /></>,
                BookOpen: <><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 1-4 4v14a3 3 0 0 0 3-3h7z" /></>
            };
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="24" height="24" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        // --- UI Components ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = "primary", className = "", icon }) => {
            const baseStyle = "flex items-center justify-center px-4 py-2 rounded-lg font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-1 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500 shadow-md hover:shadow-lg",
                secondary: "bg-white hover:bg-slate-50 text-slate-700 border border-slate-300 focus:ring-slate-400",
                danger: "bg-red-50 hover:bg-red-100 text-red-600 border border-red-200 focus:ring-red-500",
                ghost: "bg-transparent hover:bg-slate-100 text-slate-600",
                success: "bg-emerald-600 hover:bg-emerald-700 text-white shadow-md"
            };

            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {icon && <Icon name={icon} className="w-4 h-4 mr-2" />}
                    {children}
                </button>
            );
        };

        const Badge = ({ children, color = "slate" }) => {
            const colors = {
                slate: "bg-slate-100 text-slate-700 border-slate-200",
                red: "bg-red-50 text-red-700 border-red-200",
                orange: "bg-orange-50 text-orange-700 border-orange-200",
                yellow: "bg-yellow-50 text-yellow-700 border-yellow-200",
                blue: "bg-blue-50 text-blue-700 border-blue-200",
                emerald: "bg-emerald-50 text-emerald-700 border-emerald-200",
            };
            return (
                <span className={`px-2.5 py-0.5 rounded-full text-xs font-semibold border ${colors[color] || colors.slate}`}>
                    {children}
                </span>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade-in">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                        <div className="flex items-center justify-between p-6 border-b border-slate-100">
                            <h3 className="text-xl font-bold text-slate-800">{title}</h3>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full transition-colors">
                                <Icon name="XCircle" className="w-6 h-6 text-slate-400 hover:text-slate-600" />
                            </button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        // --- Simple Bar Chart Component (CSS-based) ---
        const SimpleBarChart = ({ data, maxVal }) => {
            return (
                <div className="flex flex-col space-y-3 w-full h-full">
                    {data.map((d, i) => (
                        <div key={i} className="flex flex-col space-y-1 group">
                            <div className="flex justify-between text-xs text-slate-500 font-medium">
                                <span>{d.name}</span>
                                <span>{d.totalScore} pts</span>
                            </div>
                            <div className="w-full bg-slate-100 rounded-full h-4 overflow-hidden">
                                <div 
                                    className={`h-full rounded-full transition-all duration-500 ${d.color}`} 
                                    style={{ width: `${(d.totalScore / maxVal) * 100}%` }}
                                ></div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- Main App Component ---
        const VRIOApp = () => {
            // --- State ---
            const [showIntro, setShowIntro] = useState(true);
            const [teamSize, setTeamSize] = useState(11);
            const [threshold, setThreshold] = useState(6);
            const [viewMode, setViewMode] = useState('workshop');
            const [resources, setResources] = useState([
                { id: 1, name: "Local Market Knowledge", v: 11, r: 10, i: 9, o: 8 },
                { id: 2, name: "Global Tech Platform", v: 11, r: 2, i: 1, o: 11 },
            ]);
            
            const [editingResource, setEditingResource] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [tempResource, setTempResource] = useState({ name: "", v: 0, r: 0, i: 0, o: 0 });

            // --- Constants & Definitions ---
            const definitions = {
                V: { 
                    title: "Value (Local Relevance)", 
                    question: "Is it Valuable in Oceania?", 
                    desc: "Does this resource drive specific value in our local market or solve unique Oceania challenges that global solutions miss?" 
                },
                R: { 
                    title: "Rarity (Regional Uniqueness)", 
                    question: "Is it Rare within the Group?", 
                    desc: "Is this strength unique to our Oceania team? Do other regions lack this specific capability?" 
                },
                I: { 
                    title: "Imitability (Hard to Copy)", 
                    question: "Is it Hard for Regions to Copy?", 
                    desc: "Is it difficult for other regions to replicate? Is it tied to local geography, culture, regulations, or relationships?" 
                },
                O: { 
                    title: "Organization (Local Execution)", 
                    question: "Are we Organized to Capture it?", 
                    desc: "Is the Oceania structure specifically optimized to exploit this, rather than just relying on global processes?" 
                }
            };

            // --- Logic ---
            const calculateStatus = (res) => {
                const isV = res.v >= threshold;
                const isR = res.r >= threshold;
                const isI = res.i >= threshold;
                const isO = res.o >= threshold;

                if (!isV) return { label: "Standard / Disadvantage", color: "red", barColor: "bg-red-500" };
                if (!isR) return { label: "Global Parity", color: "orange", barColor: "bg-orange-500" };
                if (!isI) return { label: "Temporary Local Edge", color: "yellow", barColor: "bg-yellow-500" };
                if (!isO) return { label: "Unused Local Potential", color: "blue", barColor: "bg-blue-500" };
                return { label: "Sustainable Regional Edge", color: "emerald", barColor: "bg-emerald-500" };
            };

            // --- Handlers ---
            const handleAddResource = () => {
                setTempResource({ name: "", v: 0, r: 0, i: 0, o: 0 });
                setEditingResource(null);
                setIsModalOpen(true);
            };

            const handleEditResource = (res) => {
                setTempResource({ ...res });
                setEditingResource(res.id);
                setIsModalOpen(true);
            };

            const handleSaveResource = () => {
                if (!tempResource.name.trim()) return;
                if (editingResource) {
                    setResources(prev => prev.map(r => r.id === editingResource ? { ...tempResource, id: editingResource } : r));
                } else {
                    setResources(prev => [...prev, { ...tempResource, id: Date.now() }]);
                }
                setIsModalOpen(false);
            };

            const handleDeleteResource = (id) => setResources(prev => prev.filter(r => r.id !== id));
            const handleReset = () => confirm("Are you sure you want to clear all data?") && setResources([]);

            // --- Derived Data ---
            const chartData = useMemo(() => resources.map(r => {
                const status = calculateStatus(r);
                return {
                    name: r.name,
                    totalScore: r.v + r.r + r.i + r.o,
                    color: status.barColor
                };
            }).sort((a, b) => b.totalScore - a.totalScore), [resources, threshold]);

            const summaryStats = useMemo(() => {
                const stats = { disadvantage: 0, parity: 0, temp: 0, unused: 0, sustainable: 0 };
                resources.forEach(r => {
                    const status = calculateStatus(r);
                    if (status.label.includes("Disadvantage")) stats.disadvantage++;
                    else if (status.label.includes("Parity")) stats.parity++;
                    else if (status.label.includes("Temporary")) stats.temp++;
                    else if (status.label.includes("Unused")) stats.unused++;
                    else if (status.label.includes("Sustainable")) stats.sustainable++;
                });
                return stats;
            }, [resources, threshold]);

            // --- Sub-Components ---
            const VoteSlider = ({ field, type }) => {
                const def = definitions[type];
                return (
                    <div className="mb-6 p-4 bg-white rounded-lg border border-slate-100 shadow-sm">
                        <div className="flex justify-between items-start mb-3">
                            <div>
                                <div className="flex items-center space-x-2">
                                    <span className="font-bold text-slate-800 text-lg">{type}</span>
                                    <span className="font-semibold text-slate-600">{def.question}</span>
                                </div>
                                <p className="text-sm text-slate-500 mt-1">{def.desc}</p>
                            </div>
                            <div className="flex flex-col items-end">
                                <span className={`text-2xl font-bold ${tempResource[field] >= threshold ? 'text-emerald-600' : 'text-slate-300'}`}>
                                    {tempResource[field]}
                                </span>
                                <span className="text-xs text-slate-400">/ {teamSize} votes</span>
                            </div>
                        </div>
                        <input 
                            type="range" min="0" max={teamSize} value={tempResource[field]} 
                            onChange={(e) => setTempResource(prev => ({ ...prev, [field]: parseInt(e.target.value) }))}
                            className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                        />
                        <div className="flex justify-between text-xs text-slate-400 mt-2 font-medium uppercase tracking-wide">
                            <span>No Consensus</span>
                            <span className="text-blue-600">Threshold ({threshold})</span>
                            <span>Unanimous</span>
                        </div>
                    </div>
                );
            };

            // --- Intro Screen ---
            if (showIntro) {
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="max-w-4xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row animate-fade-in">
                            <div className="p-10 md:w-1/2 flex flex-col justify-center bg-blue-600 text-white">
                                <div className="mb-6 bg-blue-500/30 w-16 h-16 rounded-2xl flex items-center justify-center">
                                    <Icon name="BarChart2" className="w-8 h-8 text-white" />
                                </div>
                                <h1 className="text-3xl font-bold mb-4">VRIO: Oceania vs. Global</h1>
                                <p className="text-blue-100 text-lg leading-relaxed mb-8">
                                    A collaborative tool to uncover what makes the <strong class="text-white">Oceania business</strong> unique compared to other regions. Identify local competitive advantages by rating resources against four key dimensions.
                                </p>
                                <button onClick={() => setShowIntro(false)} className="bg-white text-blue-700 px-8 py-3 rounded-xl font-bold text-lg hover:bg-blue-50 transition-colors shadow-lg flex items-center w-fit">
                                    Start Workshop
                                    <Icon name="Layout" className="ml-2 w-5 h-5" />
                                </button>
                            </div>
                            <div className="p-10 md:w-1/2 bg-slate-50">
                                <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center">
                                    <Icon name="BookOpen" className="mr-2 text-blue-600" />
                                    The 4 Dimensions
                                </h2>
                                <div className="space-y-4">
                                    {Object.entries(definitions).map(([key, def]) => (
                                        <div key={key} className="flex gap-4 p-4 bg-white rounded-xl border border-slate-200 shadow-sm">
                                            <div className="w-10 h-10 rounded-full bg-blue-100 text-blue-700 flex items-center justify-center font-bold text-lg shrink-0">
                                                {key}
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-slate-800">{def.title}</h3>
                                                <p className="text-sm text-slate-500 mt-1 leading-snug">{def.desc}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- Main App ---
            return (
                <div className="min-h-screen pb-20">
                    {/* Navbar */}
                    <nav className="bg-white border-b border-slate-200 sticky top-0 z-30 no-print">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center space-x-3 cursor-pointer" onClick={() => setShowIntro(true)}>
                                <div className="bg-blue-600 p-2 rounded-lg">
                                    <Icon name="BarChart2" className="text-white w-5 h-5" />
                                </div>
                                <h1 className="text-xl font-bold text-slate-800 hidden sm:block">VRIO <span className="font-light text-slate-500">Analyzer</span></h1>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                <div className="hidden md:flex items-center space-x-2 bg-slate-100 px-3 py-1.5 rounded-full border border-slate-200">
                                    <Icon name="Users" className="w-4 h-4 text-slate-500" />
                                    <span className="text-xs font-bold text-slate-600 uppercase">Team Size:</span>
                                    <input 
                                        type="number" value={teamSize} min="1" max="100"
                                        onChange={(e) => { const val = parseInt(e.target.value)||1; setTeamSize(val); setThreshold(Math.ceil(val/2)); }}
                                        className="w-12 bg-transparent text-sm font-bold text-slate-800 focus:outline-none text-center"
                                    />
                                </div>
                                <div className="flex bg-slate-100 p-1 rounded-lg">
                                    <button onClick={() => setViewMode('workshop')} className={`px-3 py-1.5 rounded-md text-sm font-medium transition-all flex items-center ${viewMode === 'workshop' ? 'bg-white shadow-sm text-blue-700' : 'text-slate-500'}`}>
                                        <Icon name="Layout" className="w-4 h-4 mr-2" /> Workshop
                                    </button>
                                    <button onClick={() => setViewMode('presentation')} className={`px-3 py-1.5 rounded-md text-sm font-medium transition-all flex items-center ${viewMode === 'presentation' ? 'bg-white shadow-sm text-blue-700' : 'text-slate-500'}`}>
                                        <Icon name="Presentation" className="w-4 h-4 mr-2" /> Report
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 py-8 animate-fade-in">
                        {viewMode === 'workshop' ? (
                            <div className="space-y-8">
                                {/* Stats Cards */}
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <Card className="p-4 flex flex-col justify-between h-28">
                                        <div className="text-slate-500 text-sm font-medium">Resources</div>
                                        <div className="text-3xl font-bold text-slate-800">{resources.length}</div>
                                        <div className="h-1 w-full bg-slate-100 mt-2 rounded-full overflow-hidden"><div className="h-full bg-slate-400 w-full"></div></div>
                                    </Card>
                                    <Card className="p-4 flex flex-col justify-between h-28">
                                        <div className="text-emerald-600 text-sm font-medium">Sustainable Edge</div>
                                        <div className="text-3xl font-bold text-slate-800">{summaryStats.sustainable}</div>
                                        <div className="h-1 w-full bg-emerald-100 mt-2 rounded-full overflow-hidden"><div className="h-full bg-emerald-500" style={{width: `${(summaryStats.sustainable/resources.length)*100}%`}}></div></div>
                                    </Card>
                                    <Card className="p-4 flex flex-col justify-between h-28">
                                        <div className="text-yellow-600 text-sm font-medium">Temporary Edge</div>
                                        <div className="text-3xl font-bold text-slate-800">{summaryStats.temp}</div>
                                        <div className="h-1 w-full bg-yellow-100 mt-2 rounded-full overflow-hidden"><div className="h-full bg-yellow-500" style={{width: `${(summaryStats.temp/resources.length)*100}%`}}></div></div>
                                    </Card>
                                    <button onClick={handleAddResource} className="h-28 rounded-xl border-2 border-dashed border-blue-200 bg-blue-50/50 hover:bg-blue-50 flex flex-col items-center justify-center text-blue-600 transition-colors">
                                        <Icon name="Plus" className="w-6 h-6 mb-1" />
                                        <span className="font-semibold">Add Resource</span>
                                    </button>
                                </div>

                                {/* Resource List */}
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-lg font-bold text-slate-800">Inventory</h2>
                                        <div className="text-sm text-slate-500 flex items-center bg-white px-3 py-1 rounded-full border border-slate-200">
                                            <Icon name="Info" className="w-4 h-4 mr-2" />
                                            Target: {threshold}/{teamSize} votes
                                        </div>
                                    </div>
                                    
                                    {resources.length === 0 ? (
                                        <div className="text-center py-16 bg-white rounded-xl border border-dashed border-slate-300">
                                            <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400">
                                                <Icon name="BarChart2" className="w-8 h-8" />
                                            </div>
                                            <h3 className="text-lg font-bold text-slate-800">No resources analyzed yet</h3>
                                            <p className="text-slate-500 mb-6">Start by adding a capability to see where it fits in the framework.</p>
                                            <Button onClick={handleAddResource} icon="Plus">Add First Resource</Button>
                                        </div>
                                    ) : (
                                        <div className="grid gap-4">
                                            {resources.map((res) => {
                                                const status = calculateStatus(res);
                                                return (
                                                    <Card key={res.id} className="hover:shadow-md transition-shadow">
                                                        <div className="p-5 flex flex-col md:flex-row gap-6 items-center">
                                                            <div className="flex-1 w-full">
                                                                <h3 className="text-lg font-bold text-slate-800 mb-2">{res.name}</h3>
                                                                <div className="flex flex-wrap gap-2">
                                                                    <Badge color={status.color}>{status.label}</Badge>
                                                                    <span className="text-xs text-slate-400 px-2 py-0.5 border-l border-slate-200">Score: {res.v+res.r+res.i+res.o}</span>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="flex gap-6">
                                                                {[
                                                                    {l:'V', v:res.v}, {l:'R', v:res.r}, 
                                                                    {l:'I', v:res.i}, {l:'O', v:res.o}
                                                                ].map((metric) => (
                                                                    <div key={metric.l} className="flex flex-col items-center">
                                                                        <div className={`w-2 h-2 rounded-full mb-1 ${metric.v >= threshold ? 'bg-emerald-500' : 'bg-slate-200'}`}></div>
                                                                        <span className="text-xs font-bold text-slate-500">{metric.l}</span>
                                                                        <span className="text-xs text-slate-400">{metric.v}</span>
                                                                    </div>
                                                                ))}
                                                            </div>

                                                            <div className="flex gap-2 pl-4 border-l border-slate-100">
                                                                <Button variant="ghost" className="!p-2" onClick={() => handleEditResource(res)}><Icon name="Edit3" className="w-4 h-4" /></Button>
                                                                <Button variant="ghost" className="!p-2 text-red-400 hover:bg-red-50" onClick={() => handleDeleteResource(res.id)}><Icon name="Trash2" className="w-4 h-4" /></Button>
                                                            </div>
                                                        </div>
                                                    </Card>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                                
                                {resources.length > 0 && (
                                    <div className="flex justify-center pt-8">
                                        <button onClick={handleReset} className="text-slate-400 hover:text-red-500 text-sm transition-colors flex items-center">
                                            <Icon name="RotateCcw" className="w-3 h-3 mr-1" /> Reset Data
                                        </button>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="space-y-8 animate-fade-in print-break-inside">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold text-slate-800">Competitive Advantage Analysis</h2>
                                    <p className="text-slate-500 mt-2">Oceania vs. Global â€¢ Team Consensus (N={teamSize})</p>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2">
                                        <Card className="h-full">
                                            <div className="px-6 py-4 border-b border-slate-100 bg-slate-50 font-bold text-slate-700 flex items-center">
                                                <Icon name="Layout" className="w-4 h-4 mr-2" /> Strategic Matrix
                                            </div>
                                            <div className="overflow-x-auto">
                                                <table className="w-full text-left text-sm">
                                                    <thead className="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider">
                                                        <tr>
                                                            <th className="px-6 py-4">Resource</th>
                                                            <th className="px-2 py-4 text-center">Local Value</th>
                                                            <th className="px-2 py-4 text-center">Unique?</th>
                                                            <th className="px-2 py-4 text-center">Hard to Copy</th>
                                                            <th className="px-2 py-4 text-center">Organized</th>
                                                            <th className="px-6 py-4 text-right">Implication</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {resources.map(res => {
                                                            const status = calculateStatus(res);
                                                            const cellClass = (val) => val >= threshold ? "bg-emerald-50 text-emerald-700 font-bold" : "text-slate-300";
                                                            return (
                                                                <tr key={res.id}>
                                                                    <td className="px-6 py-4 font-medium text-slate-800">{res.name}</td>
                                                                    <td className={`px-2 py-4 text-center ${cellClass(res.v)}`}>{res.v >= threshold ? 'YES' : 'NO'}</td>
                                                                    <td className={`px-2 py-4 text-center ${cellClass(res.r)}`}>{res.r >= threshold ? 'YES' : 'NO'}</td>
                                                                    <td className={`px-2 py-4 text-center ${cellClass(res.i)}`}>{res.i >= threshold ? 'YES' : 'NO'}</td>
                                                                    <td className={`px-2 py-4 text-center ${cellClass(res.o)}`}>{res.o >= threshold ? 'YES' : 'NO'}</td>
                                                                    <td className="px-6 py-4 text-right">
                                                                        <span className={`inline-block px-2 py-1 rounded text-xs font-bold border`} 
                                                                            style={{ color: status.color === 'emerald' ? '#059669' : status.color === 'red' ? '#DC2626' : '#D97706', borderColor: 'currentColor', backgroundColor: 'white' }}>
                                                                            {status.label}
                                                                        </span>
                                                                    </td>
                                                                </tr>
                                                            );
                                                        })}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </Card>
                                    </div>

                                    <div className="lg:col-span-1">
                                        <Card className="h-full flex flex-col">
                                            <div className="px-6 py-4 border-b border-slate-100 bg-slate-50 font-bold text-slate-700 flex items-center">
                                                <Icon name="BarChart2" className="w-4 h-4 mr-2" /> Strength Index
                                            </div>
                                            <div className="p-6 flex-1">
                                                <SimpleBarChart data={chartData} maxVal={teamSize * 4} />
                                            </div>
                                        </Card>
                                    </div>
                                </div>
                                <div className="flex justify-center pt-8 pb-12 no-print">
                                    <Button variant="secondary" onClick={() => window.print()} icon="Save">Print / Save PDF</Button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Edit Modal */}
                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title={editingResource ? "Edit Assessment" : "Assess Resource"}>
                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-2">Resource Name</label>
                                <input 
                                    type="text" autoFocus
                                    className="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-lg"
                                    placeholder="e.g. Local Distribution Network"
                                    value={tempResource.name} onChange={(e) => setTempResource({...tempResource, name: e.target.value})}
                                />
                            </div>
                            
                            <div className="bg-slate-50 p-6 rounded-xl border border-slate-200">
                                <h4 className="font-bold text-slate-800 mb-6 flex items-center">
                                    <Icon name="Users" className="w-5 h-5 mr-2 text-blue-600" />
                                    Team Voting (N={teamSize})
                                </h4>
                                <VoteSlider field="v" type="V" />
                                <VoteSlider field="r" type="R" />
                                <VoteSlider field="i" type="I" />
                                <VoteSlider field="o" type="O" />
                            </div>

                            <div className="flex justify-end gap-3 pt-2">
                                <Button variant="ghost" onClick={() => setIsModalOpen(false)}>Cancel</Button>
                                <Button onClick={handleSaveResource} variant="primary">Save Assessment</Button>
                            </div>
                        </div>
                    </Modal>

                    {/* Floating Help */}
                    <div className="fixed bottom-6 right-6 no-print">
                        <div className="group relative">
                             <div className="absolute bottom-full right-0 mb-4 w-72 p-4 bg-slate-800 text-slate-200 text-sm rounded-xl shadow-2xl opacity-0 group-hover:opacity-100 transition-all pointer-events-none transform translate-y-2 group-hover:translate-y-0">
                                <h4 className="font-bold text-white mb-2 border-b border-slate-600 pb-2">Quick Reference</h4>
                                <ul className="space-y-2">
                                    <li><strong className="text-blue-400">V</strong>alue: Relevant to Oceania?</li>
                                    <li><strong className="text-blue-400">R</strong>arity: Unique to Oceania?</li>
                                    <li><strong className="text-blue-400">I</strong>nimitable: Hard to copy?</li>
                                    <li><strong className="text-blue-400">O</strong>rganized: Locally ready?</li>
                                </ul>
                            </div>
                            <button className="bg-white p-4 rounded-full shadow-xl border border-slate-200 text-slate-600 hover:text-blue-600 hover:scale-110 transition-all">
                                <Icon name="HelpCircle" className="w-6 h-6" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VRIOApp />);
    </script>
</body>
</html>
